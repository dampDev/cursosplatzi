<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Geometrica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Figuras Geometricas</h1>
    <div class="main-container">
        <div class="calc-container">
            <div class="title-container">
                <img src="" alt="">
                <p class="title">cuadrado</p>
            </div>
            <div class="geo-container">
                <form action="" class="form">
                    <label for="inputCuadrado" class="label">
                        escribe cuanto mide cada lado del tu cuadrado
                    </label>
                        <input id="inputCuadrado"type="number" class="input">
                        <button type="button" onclick="calcularPerimetroCuadrado()" class="primary-button">Calcular el perimetro</button>
                        <button type="button" onclick="calcularAreaCuadrado()" class="primary-button">Calcular Area</button>
                    
                        </form>
            </div>
        </div>
        <div class="calc-container">
            <div class="title-container">
                <img src="" alt="">
                <p class="title">Triangulo</p>
            </div>
            <div class="geo-container">
                <form action="" class="form">
                    <label for="inputCuadrado" class="label">
                        escribe cuanto mide cada lado del tu cuadrado
                    </label>
                        <input id="inputCuadrado"type="number" class="input">
                        <button type="button" onclick="calcularPerimetroCuadrado()" class="primary-button">Calcular el perimetro</button>
                        <button type="button" onclick="calcularAreaCuadrado()" class="primary-button">Calcular Area</button>
                    
                        </form>
            </div>
        </div>

        <div class="calc-container">
            <div class="title-container">
                <img src="" alt="">
                <p class="title">circulo</p>
            </div>
            <div class="geo-container">
                <form action="" class="form">
                    <label for="inputCirculo" class="label">
                        escribe cuanto dime el radio
                    </label>
                        <input id="inputCirculo"type="number" class="input">
                        <button type="button" onclick="calcularDiametroCirculo()" class="primary-button">Calcular Diametro</button>
                        <button type="button" onclick="calcularCircunferenciaCirculo()" class="primary-button">Calcular circunferencia</button>
                        <button type="button" onclick="calcularAreaCirculo()" class="primary-button">calcular Area</button>
                        </form>
            </div>
        </div>
        

    </div>
    <script src="./figuras.js"></script>
</body>
</html>
